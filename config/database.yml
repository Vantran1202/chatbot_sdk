default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  port: 5432


development:
  <<: *default
  database: chatbot_sdk_development
  username: postgres
  password: postgres

production:
  <<: *default
  database: chatbot_sdk_production
  username: chatbot_sdk
  password: <%= ENV["CHATBOT_SDK_DATABASE_PASSWORD"] %>
