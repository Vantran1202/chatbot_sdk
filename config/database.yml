# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: chatbot_sdk_development
  username: developer
  # password:
  host: localhost
  port: 5432
  #min_messages: notice

production:
  <<: *default
  database: chatbot_sdk_production
  username: chatbot_sdk
  password: <%= ENV["CHATBOT_SDK_DATABASE_PASSWORD"] %>
